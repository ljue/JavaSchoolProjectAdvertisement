<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head></h:head>
<body>
<h:form>

    <p:dataGrid var="product" value="#{topListener.productsDTO.products}" columns="3" layout="grid"
                rows="9" id="top">

        <f:facet name="header">
            Top quadcopters
        </f:facet>

        <p:panel style="border: none;">
            <div style="text-align: center;">
            <h:panelGrid columns="1" style="width:100%;">
                <o:graphicImage value="#{imageBean.getImage(product.productId)}" height="250" width="250"/>
                <h:outputLink value="http://localhost:8080/favcopters/catalog/product/#{product.productId}">
                    <h:outputText id="productName" value="#{product.productName}"/>
                </h:outputLink>
                <h:outputText value=" #{product.cost}$"/><br></br>
                <!--<p:tooltip value="#{product.productName}" for="productName"/>-->
            </h:panelGrid>
            </div>
        </p:panel>

    </p:dataGrid>


    <p:poll interval="1" update="top"/>


</h:form>
</body>
</html>
