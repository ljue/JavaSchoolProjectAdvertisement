<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Advertisement</title>
    <meta http-equiv="Content-Type"	content="application/xhtml+xml; charset=UTF-8" />
</h:head>
<h:body>
    <h3>Top quadcopters</h3>

    <h:dataTable id="top_products" value="#{controller.products.products}" var="product">
        <h:column>#{product.productId}</h:column>
        <h:column>#{product.productName}</h:column>
        <h:column>#{product.cost}</h:column>
    </h:dataTable>

    <h:form>
        <a4j:poll id="poll" interval="1000" enabled="true" reRender="poll,top_products"/>

    </h:form>
</h:body>
</html>
